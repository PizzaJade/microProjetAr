<!doctype html>
<html>
<head>
    <title>MicroProjetAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; maxTrackedMarkers: 2;"
        vr-mode-ui="enabled: false"
        renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
        smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
        displayWidth="1280" displayHeight="720">

        <a-assets>
            <img id="my-gif" src="Image/duck.gif">
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-image src="#my-gif" shader="gif" position="0 0 -1" rotation="-90 0 0" width="4" height="4"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
