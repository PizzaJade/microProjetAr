<!doctype html>
<html>

<head>
    <title>MicroProjetAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

    </script>

</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; maxTrackedMarkers: 2;"
        vr-mode-ui="enabled: false"
        renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
        smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
        displayWidth="1280" displayHeight="720">

        <a-assets>
            <img id="my-image" src=".idx/Image/Betsy_Artwork1.png">
            <img id="my-image-2" src=".idx/Image/Betsy_Artwork2.png">
        </a-assets>

        <a-marker type='barcode' value='1'>
            <a-image src="#my-image" side="double" position="0 0 -1" rotation="270 0 0" width="4" height="4" >
            </a-image>
        </a-marker>

        <a-marker type='barcode' value='0'>
            <a-image src="#my-image-2" side="double" position="0 0 -1" rotation="270 0 0" width="4" height="4" >
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>

</html>
